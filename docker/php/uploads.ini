; PHP Upload settings for Laravel
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Development settings
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.cookie_httponly = 1
session.use_strict_mode = 1

; Security settings
expose_php = Off