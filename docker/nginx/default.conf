server {
    listen 80;
    listen [::]:80; # Good to include for IPv6 support
    server_name localhost; # Change to your domain(s) for production
    root /var/www/html/public; # Laravel's public directory
    index index.php index.html;

    # Security headers (excellent additions, 'always' ensures they are on error pages too)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always; # Good to add
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # Only for HTTPS!

    # Gzip compression (good, common types included)
    gzip on;
    gzip_disable "msie6"; 
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml; # Added SVG

    # Client max body size (important for file uploads in a real estate app)
    client_max_body_size 20M; # Adjust as needed (e.g., 20MB, 50MB, or higher)

    # Main Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass app:9000; # 'app' is the service name in docker-compose.yml
        fastcgi_index index.php;
        fastcgi_buffers 16 16k; # Good for performance, especially with larger responses
        fastcgi_buffer_size 32k; # Good for performance
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By; # Good security practice
        # Optional: Set a timeout for long-running PHP scripts (e.g., imports)
        # fastcgi_read_timeout 300; # 5 minutes
    }

    # Deny access to hidden files (e.g., .env, .git, .htaccess)
    # This is more comprehensive than just .ht
    location ~ /\. {
        deny all;
    }

    # Cache static assets (good, aggressive caching for performance)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|svg|eot|otf|ttf|woff|woff2)$ { # Added SVG and font types
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off; # No need to log every static asset request
        log_not_found off; # Don't log missing static assets as errors
    }

    # Laravel specific common files
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Error pages (optional, but good for user experience)
    error_page 404 /index.php; # Laravel handles 404s via index.php
    error_page 500 502 503 504 /50x.html; # Fallback for Nginx errors
    location = /50x.html {
        root /usr/share/nginx/html; # Default Nginx error page location
    }

    # Access and Error Logs (explicitly define for clarity in Docker logs)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn; # Log warnings and above
}

